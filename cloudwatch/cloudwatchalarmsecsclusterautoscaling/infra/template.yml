AWSTemplateFormatVersion: 2010-09-09

Description: Creates a CloudWatch Alarms for an ECS auto scaling

Parameters:
  FunctionName:
    Type: String
    Default: CloudWatchAlarmsLambda

  AlarmEmail:
    Type: String

  Owner:
    Type: String
    Default: tg

Resources:
  Topic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub ${FunctionName}Topic
      Subscription:
        - Endpoint: !Ref AlarmEmail
          Protocol: email
      Tags:
        - Key: Owner
          Value: !Ref Owner

  CapacityProviderReservationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub CapacityProviderReservation${FunctionName}
      AlarmDescription: !Sub CapacityProviderReservation${FunctionName}
      Namespace: AWS/ECS/ManagedScaling
      MetricName: CapacityProviderReservation
      Dimensions:
        - Name: FunctionName
          Value: !Ref Lambda
      Statistic: SampleCount
      Period: 60
      EvaluationPeriods: 2
      Threshold: 2
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: missing 
      AlarmActions:
        - !GetAtt Topic.TopicArn
      # OKActions
      # InsufficientDataActions