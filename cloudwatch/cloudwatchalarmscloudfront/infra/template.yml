AWSTemplateFormatVersion: 2010-09-09

Description: Creates a CloudWatch Alarms for a CloudFront distribution

Parameters:
  DistributionId:
    Type: String

  # AlarmEmail:
  #   Type: String

  Owner:
    Type: String
    Default: tg

Resources:
  # Topic:
