 RequestsAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub Requests${DistributionId}
      AlarmDescription: !Sub Requests${DistributionId}
      Namespace: AWS/CloudFront
      MetricName: Requests
      Dimensions:
        - Name: DistributionId
          Value: !Ref DistributionId
      Statistic: Count
      Period: 60
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: missing 
