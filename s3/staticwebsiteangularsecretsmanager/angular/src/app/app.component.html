<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }


  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }
</style>

<div class="content" role="main">

  <div class="card highlight-card card-small">

    <span>{{ title }} app is running!</span>

  </div>

  <h1>Secrets Manager / Get Secret</h1>

  <div>
    <label for="accessKeyId">accessKeyId: </label>
    <input id="accessKeyId" [(ngModel)]="credentials.accessKeyId" placeholder="accessKeyId">
  </div>

  <div>
    <label for="secretAccessKey">secretAccessKey: </label>
    <input id="secretAccessKey" [(ngModel)]="credentials.secretAccessKey" placeholder="secretAccessKey">
  </div>

  <div>
    <label for="secretId">secretId: </label>
    <input id="secretId" [(ngModel)]="credentials.secretId" placeholder="secretId">
  </div>

  <button (click)="loadSecretsManager()">Load Secrets Manager</button>

</div>

<router-outlet></router-outlet>
